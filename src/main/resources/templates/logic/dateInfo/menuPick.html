<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<div class="wrapper">
    <th:block th:include="fix/fixSideBar"></th:block>
    <div id="content">
        <!-- 사이드바 토글 버튼 -->
        <nav class="navbar-light my-2">
            <button type="button" id="sidebarCollapse" class="btn btn-danger">
                <i class="navbar-toggler-icon"></i>
            </button>
        </nav>
        <!-- 여기서 부터 내용 넣으세요 -->
        <div class="py-3 d-flex justify-content-center align-items-center h-75">
            <a th:href="@{/dateInfo/couple}" class="btn btn-outline-danger rounded-0 border d-flex border justify-content-center h-75 align-items-center"
                 style="height: 500px;width: 500px">
                <h1>커플</h1>
            </a>
            <a th:href="@{/dateInfo/taste}" class="btn btn-outline-danger rounded-0 border d-flex border justify-content-center h-75 align-items-center ms-3"
                 style="height: 500px;width: 500px">
                <h1>맛집</h1>
            </a>
        </div>
    </div>
</div>
</body>
<th:block th:replace="fix/fixFooter.html"></th:block>
<script>
    $('#coupleMenuBtn').attr("aria-expanded", "true");
    $('#coupleMenu').addClass("show");
    $('#coupleMenu').children("li").eq(2).addClass("active");
</script>
</html>
