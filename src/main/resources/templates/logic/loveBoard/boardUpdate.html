<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<div class="wrapper">
    <th:block th:include="fix/fixSideBar"></th:block>
    <div id="content">
        <!-- 사이드바 토글 버튼 -->
        <nav class="navbar-light my-2">
            <button type="button" id="sidebarCollapse" class="btn btn-danger">
                <i class="navbar-toggler-icon"></i>
            </button>
        </nav>
        <!-- 여기서 부터 내용 넣으세요 -->
        <div class="d-flex justify-content-center">
            <form class="w-75 bg-white mt-2" id="proFileInputForm" enctype="multipart/form-data">
                <h3>사랑글 수정</h3>
                <h6 class="text-muted">여러분의 사랑을 뽐내보세요!</h6>
                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label>
                    <input th:value="${session.loginId}" type="text" class="form-control" id="writer" disabled>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input th:value="${map.get('dto').title}" type="text" class="form-control" id="title" name="title">
                    <div id="titleNum" class="form-text">0/100</div>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="contents" class="form-label">내용</label>
                    <textarea th:text="${map.get('dto').content}" class="form-control" id="contents" rows="10"
                              style="resize: none" name="contents"></textarea>
                    <div id="contentNum" class="form-text">0/2000</div>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                <th:block th:if="${#lists.size(map.get('photoList')) > 0 }">
                    <label class="form-label">이미지 삭제(클릭시 삭제)</label>
                    <div class="d-flex flex-row my-2" style="overflow: hidden">
                        <div th:each="photo : ${map.get('photoList')}" class="d-flex flex-column imgDel"
                             style="cursor: pointer">
                            <div class="imgList"
                                 th:attr="page=${page},boardNum=${map.get('dto').boardNum},photoNum=${photo.photoNum},newFileName=${photo.newFileName}">
                                <img style="width: 150px;height: 150px;" class="img-fluid img-count"
                                     th:src="${photo.path}"/>
                            </div>
                            <div class="text-center">
                                <i class="bi bi-x-lg fs-3"></i>
                            </div>
                        </div>
                    </div>
                </th:block>
                <div class="mb-3">
                    <label class="form-label">이미지 등록(총 16장까지 가능)</label>
                    <div id="drop" class="border w-100" style="height:210px; padding:3px">
                        <div id="imgText" style="z-index: -1"
                             class="h-100 w-100 d-flex align-items-center justify-content-center">
                            <div class="text-muted" style="cursor: default;">
                                이곳에 이미지를 끌어주세요!
                            </div>
                        </div>
                        <div id="thumbnails" class="d-flex flex-row my-2" style="overflow: hidden"></div>
                    </div>
                    <div th:text="'현재 내가 등록한 이미지 '+${map.get('photoCount')} + '장'" id="photoCountText"
                         class="form-text">
                    </div>
                </div>
                <div class="text-center">
                    <a th:href="@{/loveBoard/boardDetail/{boardNum}/{page}(boardNum=${map.get('dto').boardNum},page=${page})}"
                       class="btn btn-danger rounded-0">이전으로</a>
                    <button th:attr="page=${page},boardNum=${map.get('dto').boardNum},photoCount=${map.get('photoCount')}"
                            id="boardUpdateBtn" type="button"
                            class="btn btn-danger rounded-0">수정
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:replace="fix/fixFooter.html"></th:block>
<script th:src="@{/js/boardCommon.js}"></script>
<script>
    $(document).ready(function () {
        $('#contentNum').text($("#contents").text().length + "/2000");
        $('#titleNum').text($("#title").val().length + "/100");
    })
    // 이미지 선택 삭제
    $(document).on('click', '.imgDel', function () {
        $(this).remove();
        let photoNum = $(this).children('.imgList').attr('photoNum');
        let newFileName = $(this).children('.imgList').attr('newFileName');
        let boardNum = $(this).children('.imgList').attr('boardNum');
        $.ajax({
            url: '/loveBoard/imgDel',
            data: {
                photoNum: photoNum,
                newFileName: newFileName,
                boardNum: boardNum
            },
            dataType: 'JSON',
            type: 'post',
            success: function (suc) {
                $('#photoCountText').text('현재 내가 등록한 이미지 ' + suc + '장');
                $('#boardUpdateBtn').attr('photoCount', suc);
            }
        });
    })
    // 글수정 어차피 똑같다
    $(document).on('click', '#boardUpdateBtn', function () {
        let check = 0;
        let photoCount = 16 - $(this).attr('photoCount');
        $.each(uploadFiles, function (i, file) {
            if (file != 'disable') {
                check++;
            }
        });
        if (check > photoCount) {
            alert('이미지는 현재 ' + photoCount + '장까지 등록가능합니다!')
        } else {
            let title = $('#title').val().trim();
            let contents = $('#contents').val().trim();
            let boardNum = $(this).attr('boardNum');
            console.log(boardNum);
            let page = $(this).attr('page');
            console.log(page);
            if ($('#title').val().trim() != "" && $('#contents').val().trim() != "") {
                LoadingWithMask();
                let formData = new FormData();
                // 파일 넣기
                $.each(uploadFiles, function (i, file) {
                    if (file != 'disable') {
                        formData.append('files', file, file.name);
                    }
                });
                // 파라미터 넣기
                formData.append("title", title);
                formData.append("content", contents);
                formData.append("boardNum", boardNum);
                $.ajax({
                    url: '/loveBoard/boardUpdate',
                    enctype: 'multipart/form-data',
                    data: formData,
                    type: 'post',
                    contentType: false,
                    processData: false,
                    success: function (suc) {
                        closeLoadingWithMask();
                        alert("수정 성공!")
                        location.href = '/loveBoard/boardDetail/' + boardNum + '/' + page
                    }
                });
            } else {
                if (title == "") {
                    $('#title').nextAll('.invalid-feedback').text('한글자 이상 작성해주세요');
                    $('#title').attr('class', 'form-control is-invalid');
                }
                if (contents == "") {
                    $('#contents').nextAll('.invalid-feedback').text('한글자 이상 작성해주세요');
                    $('#contents').attr('class', 'form-control is-invalid');
                }
            }
        }
    })

    // 로딩창
    function LoadingWithMask() {
        //화면의 높이와 너비를 구합니다.
        let maskHeight = $(document).height();
        let maskWidth = window.document.body.clientWidth;

        //화면에 출력할 마스크를 설정해줍니다.
        let mask = "<div id='mask' style='position:absolute; z-index:9000; display:none; left:0; top:0;'></div>";
        let loadingImg = '';

        loadingImg += "<div id='loadingImg' class='h-100 d-flex justify-content-center align-items-center'>";
        loadingImg += "<img src='/img/loadingImg.gif' style='position: relative; display: block; margin: 0px auto;'/>";
        loadingImg += "</div>";

        //화면에 레이어 추가
        $('body').append(mask)
        $('#mask').append(loadingImg)
        //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
        $('#mask').css({
            'width': maskWidth
            , 'height': maskHeight
            , 'opacity': '0.3'
        });
        //마스크 표시
        $('#mask').show();

        //로딩중 이미지 표시
        $('#loadingImg').show();
    }

    // 로딩창 멈추기
    function closeLoadingWithMask() {
        $('#mask, #loadingImg').hide();
        $('#mask, #loadingImg').remove();
    }
</script>
</html>
