<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<div class="wrapper">
    <th:block th:include="fix/fixSideBar"></th:block>
    <div id="content">
        <!-- 사이드바 토글 버튼 -->
        <nav class="navbar-light my-2">
            <button type="button" id="sidebarCollapse" class="btn btn-danger">
                <i class="navbar-toggler-icon"></i>
            </button>
        </nav>
        <!-- 여기서 부터 내용 넣으세요 -->
        <div class="d-flex justify-content-center">
            <form class="w-75 bg-white mt-2" id="proFileInputForm" enctype="multipart/form-data">
                <h3>일상, 기록작성</h3>
                <h6 class="text-muted">행복한 일상을 뽐내보세요!</h6>
                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label>
                    <input th:value="${session.loginId}" type="text" class="form-control" id="writer" disabled>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목(*)</label>
                    <input type="text" class="form-control" id="title" name="title">
                    <div id="titleNum" class="form-text">0/100</div>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용(*)</label>
                    <textarea class="form-control" id="contents" rows="10"
                              style="resize: none" name="contents"></textarea>
                    <div id="contentNum" class="form-text">0/2000</div>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">이미지 등록(*)</label>
                    <div id="drop" class="border w-100" style="height:210px; padding:3px">
                        <div id="imgText" style="z-index: -1"
                             class="h-100 w-100 d-flex align-items-center justify-content-center">
                            <div class="text-muted" style="cursor: default;">
                                이곳에 이미지를 끌어주세요!
                            </div>
                        </div>
                        <div id="thumbnails" class="d-flex flex-row my-2" style="overflow: hidden"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="file" id="fileSecond" multiple>
                </div>
                <div class="text-center">
                    <a th:href="@{/loveBoard/list/all/1}" class="btn btn-danger rounded-0">이전으로</a>
                    <button id="boardWriteBtn" type="button" class="btn btn-danger rounded-0">작성</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:replace="fix/fixFooter.html"></th:block>
<script th:src="@{/js/boardCommon.js}"></script>
<script th:src="@{/js/loading.js}"></script>
<script th:src="@{/js/boardWrite.js}"></script>
</html>
