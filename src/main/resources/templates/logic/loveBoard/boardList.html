<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<div class="wrapper">
    <th:block th:include="fix/fixSideBar"></th:block>
    <div id="content">
        <!-- 사이드바 토글 버튼 -->
        <nav class="navbar-light my-2">
            <button type="button" id="sidebarCollapse" class="btn btn-danger">
                <i class="navbar-toggler-icon"></i>
            </button>
        </nav>
        <!-- 여기서 부터 내용 넣으세요 -->
        <div class="container">
            <div class="d-flex justify-content-between my-1">
                <div class="mt-2">
                    <h2>사랑게시판</h2>
                    <h5 class="text-muted">여러분들의 사랑을 나누세요!</h5>
                </div>
                <div class="mt-2">
                    <a th:href="@{/loveBoard/list/1}" class="btn btn-danger rounded-0 mt-1">전체글</a>
                    <button class="btn btn-danger rounded-0 mt-1">인기글</button>
                    <a th:href="@{/loveBoard/boardWriteForm}" class="btn btn-danger rounded-0 mt-1">글쓰기</a>
                </div>
            </div>
            <div class="d-flex justify-content-center ms-3 my-2">
                <div class="row w-75">
                    <div class="col-md m-0 p-0">
                        <select class="form-select rounded-0">
                            <option value="제목" selected>제목</option>
                            <option value="내용">내용</option>
                            <option value="작성자">글쓴이</option>
                        </select>
                    </div>
                    <div class="col-md-8 m-0 p-0">
                        <input class="form-control rounded-0" type="text" placeholder="검색할 내용을 적어주세요">
                    </div>
                    <div class="col-md m-0 p-0">
                        <button class="btn btn-danger rounded-0" type="submit">검색</button>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-6">제목</th>
                    <th class="col-2">글쓴이</th>
                    <th class="col-2">작성일</th>
                    <th class="col-1">조회수</th>
                    <th class="col-1">추천수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto : ${map.get('list')}">
                    <td class="py-2"><a class="align-middle target boardDetail"
                                        th:href="@{/loveBoard/boardDetail/{boardNum}/{page}(boardNum=${dto.boardNum},page=${page})}"
                                        th:text="${dto.title}"></a></td>
                    <td th:text="${dto.id}" class="align-middle"></td>
                    <td th:text="${#strings.substring(dto.date,0,10)}" class="align-middle"></td>
                    <td th:text="${dto.boardHit}" class="align-middle"></td>
                    <td class="align-middle">0</td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${map.get('startPage') ne 1}">
                    <a aria-label="Previous" class="page-link rounded-0"
                       th:href="@{/loveBoard/list/{page}(page=${map.get('startPage') - 1})}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <th:block th:each="num: ${#numbers.sequence(map.get('startPage'),map.get('endPage'))}">
                    <li th:if="${num ne map.get('currPage')}" class="page-item">
                        <a th:text="${num}" class="page-link rounded-0"
                           th:href="@{/loveBoard/list/{page}(page=${num})}"></a>
                    </li>
                    <li th:if="${num eq map.get('currPage')}" class="page-item active">
                        <a th:text="${num}" class="page-link rounded-0"></a>
                    </li>
                </th:block>
                <li class="page-item" th:if="${map.get('totalPage') ne map.get('endPage')}">
                    <a class="page-link rounded-0" th:href="@{/loveBoard/list/{page}(page=${map.get('endPage') + 1})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<th:block th:replace="fix/fixFooter.html"></th:block>
<script>
    $('#loveBoardBtn').attr("aria-expanded", "true");
</script>
</html>
