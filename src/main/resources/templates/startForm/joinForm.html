<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<img src="/img/love.jpg" id="bg" class="img-fluid">
<div class="d-flex justify-content-center container">
    <form th:action="@{/member/join}" class="w-75 border p-3 bg-light shadow rounded" method="post"
          style="margin-top: 200px">
        <div class="d-inline-flex">
            <img class="mt-1 img-fluid" src="/img/love-icon.png" style="width: 60px;height: 60px">
            <h1 class="ms-2 fw-bold">Lovegame</h1>
        </div>
        <h4>회원가입</h4>
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요">
            <button class="btn btn-danger btn-sm rounded-0 mt-2" type="button">중복확인</button>
        </div>
        <div class="mb-3">
            <label for="pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="mb-3">
            <label for="pwCheck" class="form-label">비밀번호확인</label>
            <input type="password" class="form-control" id="pwCheck" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-danger rounded-0">이전으로</a>
            <button type="submit" class="btn btn-danger rounded-0">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
