<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fix/fixHead.html"></th:block>
<body>
<img src="/img/love.jpg" id="bg" class="img-fluid">
<div class="d-flex justify-content-center container">
    <form method="post" th:action="@{/member/login}" class="w-75 border p-3 bg-light shadow rounded" style="margin-top: 200px">
        <div class="d-inline-flex">
            <img class="mt-1 img-fluid" src="/img/love-icon.png" style="width: 60px;height: 60px">
            <h1 class="ms-2 fw-bold">Lovegame</h1>
        </div>
        <h4>사랑을 나누고, 시작하세요</h4>
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요">
        </div>
        <div class="mb-3">
            <label for="pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요">
        </div>
        <a th:href="@{/kakaoLogin}">
            <img src="/img/kakao_login.png">
        </a>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger rounded-0 me-1">로그인</button>
            <a th:href="@{/member/joinForm}" class="btn btn-danger rounded-0">회원가입</a>
        </div>
    </form>
</div>
</body>
<script src="/js/bootstrap.bundle.js"></script>
</html>
